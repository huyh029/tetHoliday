function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    // Chọn một chỉ số ngẫu nhiên từ 0 đến i
    const j = Math.floor(Math.random() * (i + 1));
    // Hoán đổi phần tử tại vị trí i và j
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

var index = 0 
function getRandomUniqueElements(arr, count = 3, excludeIndex = -1) {
  if (count > arr.length - 1) {
    throw new Error("Không đủ phần tử để chọn sau khi loại trừ");
  }

  const result = [];
  const usedIndices = new Set();

  while (result.length < count) {
    const index = Math.floor(Math.random() * arr.length);
    if (index === excludeIndex || usedIndices.has(index)) continue;

    usedIndices.add(index);
    result.push(arr[index]);
  }

  return result;
}
